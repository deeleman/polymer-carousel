<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Carousel</title>
    <link rel="stylesheet" href="../component/css/main.css">
</head>
<body style="background: #ebebeb;">

    <div id="first" class="carousel">
      <div class="carousel-shell">
        <div class="carousel-slides frame-white frame-round">
          <article class="carousel-slides-wrapper">
              <img src="1.jpg" class="carousel-slide">
              <img src="2.jpg" class="carousel-slide">
              <img src="3.jpg" class="carousel-slide">
              <img src="4.jpg" class="carousel-slide">
              <img src="5.jpg" class="carousel-slide">
          </article>
          <nav class="carousel-nav">
              <p class="carousel-nav-skip carousel-nav-skip-prev">
                   <input type="image" rel="prev" src="/component/images/arrow_left_white.png">
              </p>
              <ul class="carousel-nav-browser"></ul>
              <p class="carousel-nav-skip carousel-nav-skip-next">
                  <input type="image" rel="next" src="/component/images/arrow_right_white.png"></p>
              </p>
          </nav>
        </div>
      </div>
    </div>

    <script src="../component/js/main.js"></script>
</body>
</html>
