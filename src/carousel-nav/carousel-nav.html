<link rel="import" href="../polymer/polymer.html">

<polymer-element name="carousel-nav" attributes="slides selectedSlide isPaused refreshRatio">
    <template>
        <link rel="stylesheet" href="carousel-nav.css">
        <nav class="carousel-nav">
            <p class="carousel-nav-skip carousel-nav-skip-prev">
                 <input on-tap="{{prev}}" type="image" rel="prev" src="/components/images/arrow_left_white.png">
            </p>
            <ul class="carousel-nav-browser">
            <template repeat="{{slide in slides}}">
                <li><a class="{{ { 'carousel-nav-page-active': slide == selectedSlide } | tokenList }}" on-tap="{{gotoSlide}}" href="#">{{slide.id}}</a></li>
            </template>
            </ul>
            <p class="carousel-nav-skip carousel-nav-skip-next">
                <input on-tap="{{next}}" type="image" rel="next" src="/components/images/arrow_right_white.png"></p>
            </p>
        </nav>
    </template>
    <script src="carousel-nav.js"></script>
</polymer-element>
