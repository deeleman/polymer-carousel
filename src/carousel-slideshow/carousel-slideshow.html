<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../carousel-nav/carousel-nav.html">

<polymer-element name="carousel-slideshow" attributes="refreshRatio">
    <template>
        <link rel="stylesheet" href="carousel-slideshow.css">
        <div class="carousel">
          <div class="carousel-shell">
            <div class="carousel-slides frame-white frame-round">
                <article class="carousel-slides-wrapper" style="width: {{containerWidth}}" on-mouseover="{{stop}}" on-mouseout="{{play}}">
                <content>

                </content>
                </article>
                <carousel-nav slides="{{slides}}" selectedSlide="{{selectedSlide}}" isPaused="{{isPaused}}" on-mouseover="{{stop}}" on-mouseout="{{play}}" refreshRatio="{{refreshRatio}}"></carousel-nav>
            </div>
          </div>
        </div>
    </template>
    <script src="carousel-slideshow.js"></script>
</polymer-element>
